<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/questboardWrite_Form.css}">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	<h2>게시글 작성</h2>
		<form th:action="@{/board/writePro}" method="POST" enctype="multipart/form-data">
			<table width="700" border="1">
				<tr height="40">
					<td>
						<label for="subject">제목 : </label>
					</td>
					<td>
						<input type="text" name="subject" id="subject" placeholder="제목을 입력해주세요. " />
					</td>
				</tr>
				<tr height="40">
					<td>
						<label for="writer">작성자 : </label>
					</td>
					<td>
						<input type="text" name="writer" id="writer" placeholder="작성자를 입력해주세요. " />
					</td>
				</tr>
				<tr height="40">
					<td>
						<label for="email">이메일 : </label>
					</td>
					<td>
						<input type="email" name="email" id="email" placeholder="email을 입력해주세요. " />
					</td>
				</tr>
				<tr height="40">
					<td>
						<label for="password">비밀번호 : </label>
					</td>
					<td>
						<input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요. " />
					</td>
				</tr>
				<tr height="40">
					<td colspan="2">
						<textarea rows="10" cols="100" name="content" width="750"></textarea>
					</td>
				</tr>
				<tr height="40">
					<td align="center" width="150">이미지1</td>
					<td width="450">
						<input type="file" name="file1" />
					</td>
				</tr>
				<tr height="40">
					<td align="center" width="150">이미지2</td>
					<td width="450">
						<input type="file" name="file2" />
					</td>
				</tr>
		    </table>
		    <div class="writeBtn">
		    	<input type="submit" value="작성완료"/>
		    	<input type="reset" value="취소" />
		    	<input type="button" value="목록보기" th:onclick="|location.href='/board/list'|"/>
		    </div>
	    </form>
  	</div>
</body>
</html>

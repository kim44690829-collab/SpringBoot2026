<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	<h2>게시글 상세</h2>
		<table width="700" border="1">
			<tr height="40">
				<td>제목</td>
				<td th:text="${one.subject}"></td>
			</tr>
			<tr height="40">
				<td>작성자</td>
				<td th:text="${one.writer}"></td>
			</tr>
			<tr height="40">
				<td>이메일</td>
				<td th:text="${one.email}"></td>
			</tr>
			<tr height="40">
				<td th:text="${one.content}" colspan="2"></td>
			</tr>
	    </table>
	    <div class="writeBtn">
	    	<input type="button" value="답글 작성" th:onclick="|location.href='/board/rewrite'|"/>
	    	<input type="button" value="목록보기" th:onclick="|location.href='/board/list'|"/>
	    </div>
  	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	<h2>게시글 상세</h2>
		<table width="700" border="1">
			<tr height="40">
				<td>제목</td>
				<td th:text="${one.subject}"></td>
			</tr>
			<tr height="40">
				<td>작성자</td>
				<td th:text="${one.writer}"></td>
			</tr>
			<tr height="40">
				<td>이메일</td>
				<td th:text="${one.email}"></td>
			</tr>
			<tr height="40">
				<td th:text="${one.content}" colspan="2"></td>
			</tr>
			<!-- <tr height="40">
				<td>
					<img th:if="${one.upload1 != null}" th:src="@{/upload/{img}(img = ${one.upload1})}" width="300" height="300" style="border:1px solid #ccc;" />
				</td>
			</tr>
			<tr height="40">
				<td>
					<img th:if="${one.upload2 != null}" th:src="@{/upload/{img}(img = ${one.upload2})}" width="300" height="300" style="border:1px solid #ccc;" />
				</td>
			</tr> -->
			<tr>
				<td colspan="2">
					<img th:if="${one.upload1 != null}" th:src="@{/upload/{img}(img = ${one.upload1})}" width="300" height="300" style="border:1px solid #ccc;" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<img th:if="${one.upload2 != null}" th:src="@{/upload/{img}(img = ${one.upload2})}" width="300" height="300" style="border:1px solid #ccc;" />
				</td>
			</tr>
	    </table>
	    <div class="writeBtn">
	    	<input type="button" value="답글쓰기" th:if="${one.re_step == 1 && one.is_answered == 0}" th:onclick="|location.href='@{/board/rewrite(num=${one.num},ref=${one.ref},re_step=${one.re_step})}'|">
	    	<input type="button" value="목록보기" th:onclick="|location.href='@{/board/list}'|"/>
	    </div>
  	</div>
</body>
</html>

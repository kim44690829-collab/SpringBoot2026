<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/member.css}">
<script th:src="@{/js/member.js}"></script>
<title>Insert title here</title>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word"><h1>개인 회원 상세 정보</h1></div>
			<div class="content">
				<table border="1">
					<tbody>
						<tr>
							<th>아이디</th>
							<td th:text="${oneList.id}"></td>
						</tr>
						<tr>
							<th>이메일</th>
							<td th:text="${oneList.mail}"></td>
						</tr>
						<tr>
							<th>전화번호</th>
							<td th:text="${oneList.phone}"></td>
						</tr>
						<tr>
							<th>가입일</th>
							<td th:text="${oneList.reg_date}"></td>
						</tr>
					</tbody>
				</table>
				<!-- 회원 수정 버튼 / 회원 삭제 버튼 / 목록 보기 / 회원 가입 -->
				<div class="btn-area">
					<a th:href="@{/member/modify(id=${oneList.id})}" class="btn">회원 수정</a>
					<a th:href="@{/member/delete(id=${oneList.id})}" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까? 삭제된 데이터는 복구 불가능');">회원 삭제</a>
					<a th:href="@{/member/list}" class="btn">목록 보기</a>
					<a th:href="@{/member/signup}" class="btn">회원 가입</a>
				</div>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}" ></footer>
</body>
</html>

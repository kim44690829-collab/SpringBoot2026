<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>예매 확인</h2>
	<p>영화 제목 : <span th:text="${movieTitle}"></span></p>
	<p>관람 날짜 : <span th:text="${reserveDate}"></span></p>
	<p>관람 시간 : <span th:text="${reserveTime}"></span></p>
	<p>인원 : <span th:text="${people}"></span></p>
	<p>예매자 : <span th:text="${reserverName}"></span></p>
	<p>예매가 완료되었습니다.</p>
</body>
</html>

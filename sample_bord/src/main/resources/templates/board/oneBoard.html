<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="~{/include/header_footer.html::header}"></header>
	
	<section>
		<div id="section_wrap">
			<div class="word"><h1>게시글</h1></div>
			<div class="content">
				<table>
					<tr>
						<td th:text="${boardOne.title}"></td>
					</tr>
					<tr>
						<td th:text="${boardOne.createdAt}"></td>
					</tr>
					<tr>
						<td th:text="${boardOne.writer}"></td>
					</tr>
					<tr>
						<td th:text="${boardOne.content}"></td>
					</tr>
				</table>
				<a th:href="@{/board/modify(id = ${boardOne.id})}">게시글 수정</a>
				<a th:href="@{/board/delete(id = ${boardOne.id})}" onclick="return confirm('정말 삭제하시겠습니까? 삭제된 데이터는 복구 불가능');">게시글 삭제</a>
				<a th:href="@{/board/list}">목록 보기</a>
			</div>
		</div>
	</section>

	<footer th:replace="~{/include/header_footer.html::footer}"></footer>
</body>
</html>

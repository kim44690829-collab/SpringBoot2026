<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="~{/include/header_footer.html::header}"></header>

	<section>
		<div id="section_wrap">
			<div class="word"><h1>게시글 작성</h1></div>
			<div class="content">
				<form th:action="@{/board/write}" method="GET">
					<table>
						<tr>
							<td>
								<input type="text" name="title" placeholder="글 제목을 입력해주세요." />
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="writer" placeholder="작성자를 입력해주세요." />
							</td>
						</tr>
						<tr>
							<td>
								<textarea cols="100" rows="10" name="content"></textarea>
							</td>
						</tr>
					</table>
					<button type="submit">작성 완료</button>
				</form>
			</div>
		</div>
	</section>

	<footer th:replace="~{/include/header_footer.html::footer}"></footer>
</body>
</html>

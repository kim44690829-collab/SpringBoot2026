<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header_footer.css}">
<link rel="stylesheet" th:href="@{/css/boardMain.css}">
<script th:src="@{/js/member.js}" defer></script>
<title>게시판</title>
</head>
<body>
	<header th:replace="~{/include/header_footer.html::header}"></header>
	
	<section>
		<div id="section_wrap">
			<div class="word"><h1>board</h1></div>
			<div class="listContent">
				<table width="500">
					<thead class="listHead">
						<tr>
							<th  width="150" align="center">번호</th>
							<th  width="150" align="center">제목</th>
							<th  width="150" align="center">작성자</th>
							<th  width="150" align="center">작성일</th>
						</tr>
					</thead>
					<tbody>
					<!-- th:each 이용해서 반복 -->
						<tr th:each="li, stat : ${list}" height="50">
							<td th:text="${ph.totalCount - ((ph.pageNum - 1) * ph.pageSize) - stat.index}"></td>
							<td  width="150" align="center">
								<a th:href="@{/board/oneboard(id=${li.id})}" th:text="${li.title}" ></a>
							</td>
							<td th:text="${li.writer}"  width="150" align="center"></td>
							<td th:text="${li.createdAt}"  width="150" align="center"></td>
						</tr>
					</tbody>
				</table>
				<div class="paging">
					<a th:if="${ph.prev}" th:href="@{/board/list(page=${ph.startPage - 1})}">◀</a>
					
					<span th:each="i: ${#numbers.sequence(ph.startPage, ph.endPage)}">
						<a th:href="@{/board/list(page=${i})}" th:text="${i}" th:classappend="${i == ph.pageNum} ? 'active' : ''"></a>
					</span>
					
					<a th:if="${ph.next}" th:href="@{/board/list(page=${ph.endPage + 1})}">▶</a>
				</div>
			</div>
			<div class="boardBottom">
				<form>
					<select name="searchType">
						<option value="title">제목</option>
						<option value="content">내용</option>
						<option value="writer">작성자</option>
						<option value="createdAt">작성일</option>
					</select>
					<input type="text" name="searchKeyword" placeholder="검색" />
					<button type="submit">검색</button>
				</form>
				<div>
					<a href="#" id="writeBtn" th:data-login="${session.members != null}">게시글 쓰기</a>
					<a th:href="@{/board/list}">게시글 전체 보기</a>
				</div>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_footer.html::footer}"></footer>
</body>
</html>

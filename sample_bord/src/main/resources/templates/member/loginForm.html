<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header_footer.css}">
<link rel="stylesheet" th:href="@{/css/loginForm.css}">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="~{/include/header_footer.html::header}"></header>

	<section>
		<div id="section_wrap">
			<div class="memberWord"><h1>로그인</h1></div>
			<div class="memberContent">
				<form th:action="@{/member/loginPro}" method="POST">
					<table width="500">
						<tr height="50">
							<td>
								<label for="userId">아이디</label>
							</td>
							<td width="150" align="center">
								<input type="text" name="userId" id="userId" placeholder="아이디를 입력해주세요." style="width:300px" />
							</td>
						</tr>
						<tr  height="50">
							<td>
								<label for="userPw">비밀번호</label>
							</td>
							<td width="150" align="center">
								<input type="password" name="userPw" id="userPw" placeholder="비밀번호를 입력해주세요." style="width:300px" />
							</td>
						</tr>
					</table>
					<input type="submit" value="로그인">
				</form>
			</div>
		</div>
	</section>

	<footer th:replace="~{/include/header_footer.html::footer}"></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/header_footer.css}">
<link rel="stylesheet" th:href="@{/css/signupForm.css}">
<title>Insert title here</title>
</head>
<body>
	<header th:replace="~{/include/header_footer.html::header}"></header>

	<section>
		<div id="section_wrap">
			<div class="boardWord"><h1>회원가입</h1></div>
			<div class="boardContent">
				<form th:action="@{/board/signupPro}" method="POST" name="board_form">
					<table width="500">
						<tr height="50">
							<td>
								<label for="userId">아이디</label>
							</td>
							<td width="150" align="center">
								<input type="text" name="userId" placeholder="아이디를 입력해주세요." style="width:300px" />
							</td>
						</tr>
						<tr height="50">
							<td>
								<label for="userPw">비밀번호</label>
							</td>
							<td width="150" align="center">
								<input type="password" name="userPw" placeholder="비밀번호를 입력해주세요." style="width:300px" />
							</td>
						</tr>
						<tr height="50">
							<td>
								<label for="email">이메일</label>
							</td>
							<td width="150" align="center">
								<input type="email" name="email" placeholder="이메일을 입력해주세요." style="width:300px" />
							</td>
						</tr>
						<tr height="50">
							<td>
								<label for="phone">전화번호</label>
							</td>
							<td width="150" align="center">
								<input type="tel" name="phone" placeholder="전화번호를 입력해주세요." style="width:300px" />
							</td>
						</tr>
					</table>
					<input type="button" value="작성완료">
				</form>
			</div>
		</div>
	</section>

	<footer th:replace="~{/include/header_footer.html::footer}"></footer>
</body>
</html>

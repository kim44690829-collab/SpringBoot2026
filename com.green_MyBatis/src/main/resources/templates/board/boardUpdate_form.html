<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/board.css}">
<script th:src="@{/js/member.js}"></script>
<title>Insert title here</title>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
			<div class="word"><h1>게시글 수정</h1></div>
			<div class="content">
				<form th:action="@{/board/updatePro}" method="POST">
					<input type="hidden" name="num" th:value="${oneboard.num}" />
					<!-- <input type="hidden" name="writerPw" th:value="${oneboard.writerPw}" /> -->
					<table width="500" border="1">
						<tbody>
							<tr height="40">
								<td width="120" align="center">글 번호</td>
								<td width="180" align="center" th:text="${oneboard.num}"></td>
							</tr>
							<tr height="40">
								<td width="120" align="center">작성자</td>
								<td width="180" align="center" th:text="${oneboard.writer}"></td>	
							</tr>
							<tr height="40">
								<td width="120" align="center">제목</td>
								<td align="center" colspan="3">
									<input type="text" name="subject" th:value="${oneboard.subject}" />
								</td>
							</tr>
							<tr height="40">
								<td width="120" align="center">글내용</td>
								<td>
									<textarea rows="10" cols="55" th:text="${oneboard.content}" name="content" align="center" ></textarea>
								</td>
							</tr>
							<tr height="40">
								<td align="center" style="color:red">비밀번호 확인</td>
								<td>
									<input type="password" name="writerPw" required placeholder="비밀번호를 입력하세요." />
								</td>
							</tr>
							<tr height="40">
								<td colspan="4" align="center">
									<input type="submit" value="수정">
									<input type="button" value="취소" th:onclick="|location.href='@{/board/boardInfo(num = ${oneboard.num})}'|">
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}" ></footer>
</body>
</html>

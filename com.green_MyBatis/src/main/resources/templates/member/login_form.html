<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/common.css}">
<link rel="stylesheet" th:href="@{/css/home.css}">
<link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<link rel="stylesheet" th:href="@{/css/member.css}">
<script th:src="@{/js/member.js}"></script>
<title>Insert title here</title>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	<section>
		<div id="section_wrap">
			<div class="word"><h1>로그인</h1></div>
			<div class="content">
				<form th:action="@{/member/loginPro}" method="POST">
					<table border="1">
						<tbody>
							<tr>
								<td>
									<label for="userId">아이디</label>	
								</td>
								<td>
									<input type="text" name="id" placeholder="아이디를 입력해주세요." required /><br/>	
								</td>
							</tr>
							<tr>
								<td>
									<label for="userPw">비밀번호</label>
								</td>
								<td>
									<input type="password" name="pw" placeholder="비밀번호를 입력해주세요." required /><br/>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<input type="submit" value="로그인" />
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</section>
	<footer th:replace="~{/include/header_nav_footer.html::footer}" ></footer>
</body>
</html>
